<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MultipulicationTable</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <h1 class="bg-warning text-white px-4 mb-0">MultipulicationTable</h1>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/calc/10/20">calc/10/20</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/calc2">/calc2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/multiplicationTable">/multiplicationTable</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
  
  <div class="container">
  	<table class="table table-striped">
  	<thead>
	  	<tr>
	  		<th></th>
		  	<!--/* ${#numbers.sequence(1,9,1)}で、1~9までを1つずつインクリメントしてループする */-->
			<th:block th:each="i : ${#numbers.sequence(1,9,1)}">
				<th th:text="${i}"></th>
			</th:block>
		</tr>
  	</thead>
  	<tbody>
	  	<!--/* bodyの方は、2重のループが必要 */-->
  		<th:block th:each="i : ${#numbers.sequence(1,9,1)}">
	  		<tr>
	  			<th th:text="${i}"></th>
	  			<th:block th:each="j : ${#numbers.sequence(1,9,1)}">
	  				<td th:text="${ i * j }"></td>
	  			</th:block>
	  		</tr>
  		</th:block>
  	</tbody>
  	</table>
  </div>
</body>
</html>
